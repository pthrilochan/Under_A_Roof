# docker-compose.yaml
version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    stdin_open: true
    tty: true
    container_name: jenkins-blue
    volumes:
      - /home/thril/jenkins-blueocean-vol/data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock